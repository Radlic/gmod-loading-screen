<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loading Radlic's Hangout Spot…</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    color:#fff;

    /* Fallback gradient first, then image via absolute HTTPS URL */
    background: linear-gradient(120deg,#0f1115,#1b2230),
                url('https://username.github.io/gmod-loading-screen/background.jpg') no-repeat center center fixed;
    background-size: cover;

    display:flex; justify-content:center; align-items:center; height:100vh;
    flex-direction: column;
  }

  h1 { margin-bottom:20px; text-align:center; }

  .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:16px; width:90%; max-width:1000px; }

  .card {
    background: rgba(0,0,0,0.5); /* semi-transparent black for readability */
    border-radius:10px; padding:15px;
    backdrop-filter: blur(4px);
    border:1px solid rgba(255,255,255,0.1);
  }

  .card h2 { margin-top:0; font-size:1.2em; border-bottom:1px solid #00e0ff; padding-bottom:5px; }

  .card ul { list-style:none; padding-left:0; margin-top:10px; }

  .card ul li { margin-bottom:5px; }

  .progress { width:100%; background:#222; height:15px; border-radius:10px; overflow:hidden; margin-top:10px; }
  .bar { width:0%; height:100%; background:#00e0ff; transition: width 0.2s; }

  footer { margin-top:20px; text-align:center; color:#ccc; font-size:0.9em; }

  @media(max-width:600px){ .grid{grid-template-columns:1fr;} }
</style>
</head>

      <li>ALDUMGAMES - Super Admin</li>
    </ul>
  </div>

  <div class="card">
    <h2>Server Info</h2>
    <ul>
      <li>Player: <span id="steamid"></span></li>
      <li>Map: <span id="map"></span></li>
      <li>Gamemode: <span id="gamemode"></span></li>
      <li>Players: <span id="players"></span></li>
    </ul>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>
</div>

<footer>&copy; <span id="year"></span> Radlic's Hangout Spot • </footer>

<!-- Audio using absolute HTTPS URL -->
<audio id="bgmusic" loop>
  <source src="https://username.github.io/gmod-loading-screen/background.mp3" type="audio/mpeg">
</audio>
