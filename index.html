<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loading Radlic's Hangout Spot…</title>

<!-- Preload resources for faster loading -->
<link rel="preload" href="background.jpg" as="image">
<link rel="preload" href="background.mp3" as="audio">

<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    color:#fff;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    display:flex; justify-content:center; align-items:center; height:100vh;
    flex-direction: column;
  }

  h1 { margin-bottom:20px; text-align:center; }

  .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:16px; width:90%; max-width:1000px; }

  .card {
    background: rgba(0,0,0,0.5); /* semi-transparent black for readability */
    border-radius:10px; padding:15px;
    backdrop-filter: blur(4px);
    border:1px solid rgba(255,255,255,0.1);
  }

  .card h2 { margin-top:0; font-size:1.2em; border-bottom:1px solid #00e0ff; padding-bottom:5px; }

  .card ul { list-style:none; padding-left:0; margin-top:10px; }

  .card ul li { margin-bottom:5px; }

  .progress { width:100%; background:#222; height:15px; border-radius:10px; overflow:hidden; margin-top:10px; }
  .bar { width:0%; height:100%; background:#00e0ff; transition: width 0.2s; }

  footer { margin-top:20px; text-align:center; color:#ccc; font-size:0.9em; }

  audio { display:none; }

  @media(max-width:600px){ .grid{grid-template-columns:1fr;} }
</style>
</head>
<body>

<h1 id="loadingText">Joining My GMod Server…</h1>

<div class="grid">
  <div class="card">
    <h2>Rules</h2>
    <ul>
      <li>No prop spam or crashing</li>
      <li>No RDM / NLR</li>
      <li>Respect staff and players</li>
    </ul>
  </div>

  <div class="card">
    <h2>Staff</h2>
    <ul>
      <li>Alice — Admin</li>
      <li>Bob — Moderator</li>
      <li>Charlie — Helper</li>
    </ul>
  </div>

  <div class="card">
    <h2>Server Info</h2>
    <ul>
      <li>Player: <span id="steamid"></span></li>
      <li>Map: <span id="map"></span></li>
      <li>Gamemode: <span id="gamemode"></span></li>
      <li>Players: <span id="players"></span></li>
    </ul>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>
</div>

<footer>&copy; <span id="year"></span> MyServerName • Join our Discord!</footer>

<!-- Your uploaded optimized background music -->
<audio preload="auto" autoplay loop>
  <source src="background.mp3" type="audio/mpeg">
</audio>

<script>
  // Dynamic URL params
  const params = new URLSearchParams(window.location.search);
  document.getElementById('steamid').textContent = params.get('steam') || 'Guest';
  document.getElementById('map').textContent = params.get('map') || 'Unknown';
  document.getElementById('gamemode').textContent = params.get('gm') || 'Sandbox';
  document.getElementById('players').textContent = params.get('players') || '0';

  // Animate progress bar
  const bar = document.getElementById('bar');
  const loadingText = document.getElementById('loadingText');
  const steps = ['Preparing world…','Mounting content…','Downloading resources…','Almost there…','Joining server…'];
  let progress = 0, step = 0;
  function tick(){
    progress += Math.random()*5 + 2;
    if(progress > (step+1)*20 && step < steps.length-1){ step++; loadingText.textContent = steps[step]; }
    if(progress < 100){ bar.style.width = progress + '%'; requestAnimationFrame(tick); }
    else { bar.style.width='100%'; loadingText.textContent='Joining server…'; }
  }
  tick();

  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
